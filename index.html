<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are you at risk of defaulting on your loan?</title>
</head>
<body>
    <h1>Are you at risk of defaulting on your loan?</h1>
    <h3>Input information about yourself and your loan in this form</h3>
    <form action="/submit" method="POST">

        <label for="age">What's your age?</label>
        <select name="age" id="age" required>
            <option value="" disabled selected>Select your age</option>
            {% for i in range(18, 81) %}
                <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
        </select><br><br>

        <label for="income">What's your income?</label>
        <input type="number" name="income" id="income" required><br><br>

        <label for="living">What is your living situation?</label>
        <select name="living" id="living" required>
            <option value="" disabled selected>Select one</option>
            <option value="0">Own my home</option>
            <option value="1">Have a mortgage</option>
            <option value="2">Renting</option>
        </select><br><br>

        <label for="employment">Years of employment:</label>
        <input type="number" name="employment" id="employment" required><br><br>

        <label for="purpose">Purpose of the loan:</label>
        <select name="purpose" id="purpose" required>
            <option value="" disabled selected>Select one</option>
            <option value="0">Personal</option>
            <option value="1">Education</option>
            <option value="2">Medical</option>
            <option value="3">Venture</option>
            <option value="4">Home improvement</option>
            <option value="5">Debt consolidation</option>
        </select><br><br>

        <label for="amount">Loan amount:</label>
        <input type="number" name="amount" id="amount" required><br><br>

        <label for="interest">Interest rate:</label>
        <input type="number" name="interest" id="interest" step="0.01" required><br><br>

        <label for="percentage">Loan as % of income:</label>
        <input type="number" name="percentage" id="percentage" step="0.01" required><br><br>

        <label for="status">Current loan status:</label>
        <select name="status" id="status" required>
            <option value="" disabled selected>Select one</option>
            <option value="0">Fully Paid</option>
            <option value="1">Charged Off</option>
            <option value="2">Current</option>
        </select><br><br>

        <label for="bank_years">Years with bank:</label>
        <input type="number" name="bank_years" id="bank_years" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
